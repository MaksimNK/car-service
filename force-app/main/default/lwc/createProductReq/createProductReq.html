<template>

    <lightning-card title="New Product Req">

    <div class="slds-p-around_medium">
        <lightning-record-edit-form object-api-name={productReq} onsuccess={handleProductCreate}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={parentRecord}></lightning-input-field>
                <lightning-input-field field-name={productReqId}></lightning-input-field>
                <lightning-input-field field-name={productReqQuantity}></lightning-input-field>
                <lightning-input-field field-name={productReqQuantityUnit}></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <!-- More lightning-input-field components here -->
              </div>
            </div>
            <div class="slds-col" style="margin-left: 10px;">
                <lightning-button type="submit" variant="brand" label="Next"></lightning-button>
            </div>
          </lightning-record-edit-form>
    </div>
</lightning-card>

    
</template>
